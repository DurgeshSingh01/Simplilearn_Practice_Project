<h1> Problem 5</h1>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>id</th>
                <th>username</th>
                <th>Email</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of Data">
                <td>{{user.name}}</td>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
  </div>
